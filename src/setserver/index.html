<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carbonite</title>
        <script src="https://carbonjs.proplayer919.dev/src/carbon.js" defer></script>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <div id="root">
            <div class="center-island">
                <h1 class="island-title">Choose a Carbon Server to connect to</h1>
                <span class="island-caption">Please enter the URL of the server you want to connect to. <span
                        class="small-text" id="use-default">Or use the default server</span></span>
                <textarea id="custom-server-input"></textarea>
                <div class="warning">⚠️ Are you sure you want to connect to a third-party server, this may have <a
                        href="https://github.com/crbon-chat/carbon-docs/blob/main/CUSTOM_SERVERS.md">unintended
                        consequences</a>.</div>
                <button id="custom-server-btn">Connect</button>
            </div>
        </div>

        <script src="main.js"></script>
        <script>
            function addCookie(name, value, expires) {
                document.cookie = `${name}=${value}; expires=${expires}; SameSite=None; Secure`;
            }

            function getCookie(name) {
                const cookie = document.cookie
                    .split('; ')
                    .find(row => row.startsWith(`${name}=`));
                if (cookie) {
                    return cookie.split('=')[1];
                }
            }
        </script>
    </body>

</html>
