<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Carbonite</title>
        <script src="https://carbonjs.proplayer919.dev/src/carbon.js" defer></script>
        <link rel="stylesheet" href="../style.css">
    </head>

    <body>
        <div id="root">
            <div class="center-island">
                <h1 class="island-title" id="login-title"></h1>
                <span class="island-caption">Please login to continue.</span>
                <textarea id="login-username"></textarea>
                <textarea id="login-password"></textarea>
                <button id="login-btn">Login</button>
                <span class="small-text" id="signup-text">I don't have an account</span>
            </div>
        </div>

        <script src="main.js"></script>
        <script>
            function addCookie(name, value, expires) {
                document.cookie = `${name}=${value}; expires=${expires}; SameSite=None; Secure`;
            }

            function getCookie(name) {
                const cookie = document.cookie
                    .split('; ')
                    .find(row => row.startsWith(`${name}=`));
                if (cookie) {
                    return cookie.split('=')[1];
                }
            }
        </script>
    </body>

</html>
